<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Convirtiendo un dise√±o a Responsive</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

	<link rel="stylesheet" href="estilos-fin.css">
</head>
<body>

  <div class="input">
      <h2>Campo de Texto</h2>
      <input type="text">
  </div>

  <div class="input">
      <h2>Campo de Email</h2>
      <input type="email" name="email">
  </div>

  <div class="input">
      <h2>Campo de URL</h2>
      <input type="url" name="url">
  </div>

  <div class="input">
      <h2>Campo de Tel</h2>
      <input type="tel" name="tel">
  </div>

  <div class="input">
      <h2>Campo de Number</h2>
      <input type="number" min="5" max="18" step="0.5" value="9" name="shoe-size">
  </div>


  <div class="input">
      <h2>Campo de Texto con Pattern</h2>
      <input type="text" pattern="[0-9]*" name="shoe-size">
  </div>

  <div class="input">
      <h2>Campo de Rango</h2>
    <input id="skill" type="range" min="1" max="100" value="0">
  </div>


  <div class="input">
      <h2>Campo de Fecha</h2>
      <input id="dob" name="dob" type="date">
  </div>


  <div class="input">
      <h2>Campo de Mes</h2>
      <input id="expiry" name="expiry" type="month" required>
  </div>




  <div class="input">
      <h2>Campo de Tiempo</h2>
      <input id="exit-time" name="exit-time" type="time">
  </div>

  <div class="input">
      <h2>Campo de Hora</h2>
      <input id="exit-time" name="exit-time" type="time">
  </div>



</body>

<style>
*, *:before, *:after {
	margin:0;
	padding:0;
	box-sizing: border-box;
}

div.input {
  background-color: #e1e1e1;
  padding: 20px;
  margin-bottom: 20px;
}
h2 {
  margin-bottom: 20px;
  text-align: center;
}
input {
  width:100%;
  height:40px;
}

</style>

</html>
